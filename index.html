<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postgresql Diff</title>
  <!-- og graph -->
  <meta property="og:title" content="PG Diff - PostgreSQL Schema Diff Tool">
  <meta property="og:description"
    content="A web-based tool to compare and generate ALTER statements for PostgreSQL database schemas.">
  <meta property="og:image" content="https://pgdiff.foxdebug.com/screenshot.png">
  <meta property="og:url" content="https://pgdiff.foxdebug.com">
  <meta name="twitter:card" content="summary_large_image">
  <!-- favicon -->

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.54.0/min/vs/loader.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/monaco-editor@0.54.0/min/vs/editor/editor.main.min.css" rel="stylesheet">
  <script src="./script.js"></script>

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #app {
      height: 100%;
      width: 100%;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      height: 100%;
    }

    .editor-row {
      display: flex;
      width: 100%;
      height: 50%;
    }

    .editor-section {
      flex: 1;
      width: 50%;
    }

    .editor-section .title {
      display: flex;
      height: 30px;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      background-color: inherit;
    }

    .editor-section .title :not(label) {
      font-weight: bold;
    }

    .editor {
      width: 100%;
      height: calc(100% - 30px);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px;
    }

    label[for="dark-theme"] {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: none;
    }

    label[for="dark-theme"]::after {
      content: 'üåô';
    }

    #dark-theme:checked~#app {
      background-color: #1e1e1e;
      color: #cfcfcf;
    }

    #dark-theme:checked~#app .editor {
      border-color: #444;
    }

    #dark-theme:checked~#app header {
      border-color: #444;
    }

    #dark-theme:checked~#app label[for="dark-theme"] {
      color: #cfcfcf;
    }

    #dark-theme:checked~#app a {
      color: #9cdcfe;
    }

    #dark-theme:checked~#app .monaco-editor,
    #dark-theme:checked~#app .monaco-diff-editor {
      background-color: #1e1e1e !important;
      color: #cfcfcf !important;
    }

    #dark-theme:checked~#app label[for="dark-theme"]::after {
      content: '‚òÄÔ∏è';
    }

    .tabs {
      display: none;
    }

    input[type="radio"],
    input[type="checkbox"] {
      display: none;
    }

    @media screen and (max-width: 800px) {
      .tabs {
        width: 100%;
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        border-bottom: 1px solid #ccc;
        overflow: auto;
      }

      .tabs label {
        padding: 0;
        margin: 0 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background: none;
        white-space: nowrap;
      }

      .container {
        position: relative;
      }

      .editor-row {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        height: 100%;
        width: 100%;
      }

      .editor-section {
        height: 100%;
        width: 100%;
      }

      #alterEditorTab:checked~#app .tabs [for="alterEditorTab"],
      #diffEditorTab:checked~#app .tabs [for="diffEditorTab"],
      #newEditorTab:checked~#app .tabs [for="newEditorTab"],
      #oldEditorTab:checked~#app .tabs [for="oldEditorTab"] {
        font-weight: bold;
        text-decoration: underline;
      }

      #alterEditorTab:not(:checked)~#app #alterSchemaSection,
      #diffEditorTab:not(:checked)~#app #diffViewerSection,
      #newEditorTab:not(:checked)~#app #newSchemaSection,
      #oldEditorTab:not(:checked)~#app #oldSchemaSection {
        display: none;
      }
    }
  </style>
</head>

<body>
  <input type="checkbox" id="dark-theme" onchange="toggleTheme()" />
  <input type="radio" name="editorToggle" id="oldEditorTab" checked />
  <input type="radio" name="editorToggle" id="newEditorTab" />
  <input type="radio" name="editorToggle" id="diffEditorTab" />
  <input type="radio" name="editorToggle" id="alterEditorTab" />

  <div id="app">
    <header>
      <div style="display: flex; align-items: center; gap: 10px;">
        <h1 style="margin: 0; display: flex; align-items: center;">
          <img src="logo.png" alt="Logo" style="height:30px; vertical-align: middle; margin-right:10px;" />
          PG Diff
        </h1>
        <a href="https://github.com/deadlyjack/pgdiff" target="_blank" rel="noopener noreferrer"
          style="margin-left: 10px;">
          Github
        </a>
      </div>
      <label for="dark-theme" style="margin-left: 10px;"></label>
    </header>
    <nav class="tabs">
      <label for="oldEditorTab">Old Schema</label>
      <label for="newEditorTab">New Schema</label>
      <label for="diffEditorTab">Diff Viewer</label>
      <label for="alterEditorTab">Alter Schema</label>
    </nav>
    <div class="container">
      <div class="editor-row">
        <div class="editor-section" id="oldSchemaSection">
          <div class="title">
            <span>Old Schema</span>
            <label for="oldSchemaFileInput">üìÅ Load file</label>
            <input type="file" id="oldSchemaFileInput" style="display: none;" />
          </div>
          <div id="oldSchema" class="editor"></div>
        </div>
        <div class="editor-section" id="newSchemaSection">
          <div class="title">
            <span>New Schema</span>
            <label for="newSchemaFileInput">üìÅ Load file</label>
            <input type="file" id="newSchemaFileInput" style="display: none;" />
          </div>
          <div id="newSchema" class="editor"></div>
        </div>
      </div>
      <div class="editor-row">
        <div class="editor-section" id="diffViewerSection">
          <div class="title">Diff Viewer</div>
          <div id="diffViewer" class="editor"></div>
        </div>
        <div class="editor-section" id="alterSchemaSection">
          <div class="title">Alter Schema</div>
          <div id="alterSchema" class="editor"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const theme = document.getElementById('dark-theme');
    const isDark = localStorage.getItem('theme') === 'dark';
    if (isDark) {
      theme.checked = true;
    }
    const exampleOld = `CREATE TYPE mood AS ENUM ('sad', 'ok', 'happy');
CREATE TABLE person (
    id SERIAL PRIMARY KEY,
    name VARCHAR(100),
    current_mood mood DEFAULT 'ok'
);`;
    const exampleNew = `CREATE TYPE mood AS ENUM ('sad', 'ok', 'happy', 'excited');
CREATE TABLE person (
    id SERIAL PRIMARY KEY,
    name VARCHAR(150),
    current_mood mood DEFAULT 'happy',
    age INT
);`;

    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.54.0/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      // Define custom theme with text colors for error/caution highlighting
      monaco.editor.defineTheme('errorCommentTheme', {
        base: isDark ? 'vs-dark' : 'vs',
        inherit: true,
        rules: [
          { token: 'comment.error', foreground: 'ff0000', fontStyle: 'bold' },
          { token: 'comment.caution', foreground: 'ff9900', fontStyle: 'bold' },
          { token: 'keyword.drop', fontStyle: 'bold' }
        ],
        colors: {}
      });

      // Simple tokenization - just match whole comment lines
      monaco.languages.register({ id: 'pgsql-enhanced' });

      monaco.languages.setMonarchTokensProvider('pgsql-enhanced', {
        tokenizer: {
          root: [
            // ERROR and CAUTION comments - match entire line
            [/--\s*ERROR:.*$/, 'comment.error'],
            [/--\s*CAUTION:.*$/, 'comment.caution'],
            // Normal comments
            [/--.*$/, 'comment'],
            // DROP TABLE keywords only (not the entire statement)
            [/\b(DROP\s+TABLE)\b/i, 'keyword.drop'],
            // Strings
            [/'[^']*'/, 'string'],
            [/"[^"]*"/, 'string'],
            // Numbers
            [/\d+/, 'number'],
            // Keywords
            [/\b(CREATE|TABLE|TYPE|ALTER|DROP|ADD|COLUMN|ENUM|AS|IF|NOT|EXISTS|DEFAULT|PRIMARY|KEY|FOREIGN|REFERENCES|UNIQUE|CHECK|CONSTRAINT|SERIAL|BIGSERIAL|INTEGER|BIGINT|SMALLINT|BOOLEAN|TEXT|VARCHAR|CHAR|TIMESTAMP|DATE|TIME|NUMERIC|DECIMAL|REAL|DOUBLE\s+PRECISION|CURRENT_TIMESTAMP|CURRENT_DATE|CURRENT_TIME|RENAME|TO|SET|NULL|TRUE|FALSE|USING|CASE|WHEN|THEN|ELSE|END|INSERT|INTO|SELECT|FROM|VALUES)\b/i, 'keyword'],
            // Identifiers
            [/[a-zA-Z_]\w*/, 'identifier'],
          ]
        }
      });

      // Set the custom theme
      monaco.editor.setTheme('errorCommentTheme');

      const oldEditor = monaco.editor.create(oldSchema, {
        value: localStorage.getItem('oldSchema') || exampleOld,
        language: 'sql',
        minimap: { enabled: false },
        automaticLayout: true,
      });
      const newEditor = monaco.editor.create(newSchema, {
        value: localStorage.getItem('newSchema') || exampleNew,
        language: 'sql',
        minimap: { enabled: false },
        automaticLayout: true,
      });
      const diffEditor = monaco.editor.createDiffEditor(diffViewer, {
        enableSplitViewResizing: false,
        renderSideBySide: false,
        automaticLayout: true,
        readOnly: true,
        renderOverviewRuler: false,
      });
      const alterEditor = monaco.editor.create(alterSchema, {
        value: generateSchemaAlters(oldEditor.getValue(), newEditor.getValue()).join('\n'),
        language: 'pgsql-enhanced',
        minimap: { enabled: false },
        automaticLayout: true,
        readOnly: true,
      });

      // Function to apply background decorations to ERROR, CAUTION, and DROP TABLE lines
      function applyLineDecorations(editor) {
        const model = editor.getModel();
        if (!model) return;

        const decorations = [];
        const lineCount = model.getLineCount();

        for (let lineNumber = 1; lineNumber <= lineCount; lineNumber++) {
          const lineContent = model.getLineContent(lineNumber);

          // Check for ERROR comments
          if (/^--\s*ERROR:/i.test(lineContent)) {
            decorations.push({
              range: new monaco.Range(lineNumber, 1, lineNumber, 1),
              options: {
                isWholeLine: true,
                className: 'error-line-decoration',
                inlineClassName: 'error-line-text'
              }
            });
          }
          // Check for CAUTION comments or DROP TABLE statements
          else if (/^--\s*CAUTION:/i.test(lineContent) || /^\s*DROP\s+TABLE/i.test(lineContent)) {
            decorations.push({
              range: new monaco.Range(lineNumber, 1, lineNumber, 1),
              options: {
                isWholeLine: true,
                className: 'caution-line-decoration',
                inlineClassName: 'caution-line-text'
              }
            });
          }
        }

        editor.deltaDecorations([], decorations);
      }

      // Add CSS for line decorations
      const style = document.createElement('style');
      style.textContent = `
        .error-line-decoration {
          background: rgba(255, 0, 0, 0.1);
        }
        .error-line-text {
          color: #ff0000 !important;
          font-weight: bold;
        }
        .caution-line-decoration {
          background: rgba(255, 153, 0, 0.1);
        }
        .caution-line-text {
          font-weight: bold;
        }
      `;
      document.head.appendChild(style);

      // Apply decorations initially
      applyLineDecorations(alterEditor);

      diffEditor.setModel({
        original: oldEditor.getModel(),
        modified: newEditor.getModel()
      });

      newEditor.onDidChangeModelContent(() => {
        localStorage.setItem('newSchema', newEditor.getValue());
        updateAlterSchema(oldEditor, newEditor, alterEditor, applyLineDecorations);
      });
      oldEditor.onDidChangeModelContent(() => {
        localStorage.setItem('oldSchema', oldEditor.getValue());
        updateAlterSchema(oldEditor, newEditor, alterEditor, applyLineDecorations);
      });

      oldSchemaFileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
          oldEditor.setValue(e.target.result);
        };
        reader.readAsText(file);
      });

      newSchemaFileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
          newEditor.setValue(e.target.result);
        };
        reader.readAsText(file);
      });
    });

    function updateAlterSchema(oldSchemaEditor, newSchemaEditor, alterEditor, applyDecorations) {
      const oldSchema = oldSchemaEditor.getValue();
      const newSchema = newSchemaEditor.getValue();
      const alters = generateSchemaAlters(oldSchema, newSchema);

      alterEditor.setValue(alters.join('\n'));

      // Reapply decorations after content update
      if (applyDecorations) {
        setTimeout(() => applyDecorations(alterEditor), 0);
      }
    }

    function toggleTheme() {
      const isDark = theme.checked;
      monaco.editor.setTheme(isDark ? 'vs-dark' : 'vs');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
  </script>
</body>

</html>
