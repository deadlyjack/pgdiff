  <script type="importmap">
    {
      "imports": {

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #app {
      height: 100%;
      width: 100%;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      height: 100%;
    }

    .editor-row {
      display: flex;
      width: 100%;
      height: 50%;
    }

    .editor-section {
      flex: 1;
      width: 50%;
    }

    .editor-section .title {
      display: flex;
      height: 30px;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      background-color: inherit;
    }

    .editor-section .title :not(label) {
      font-weight: bold;
    }

    .editor {
      width: 100%;
      height: calc(100% - 30px);
      overflow: auto;
    }

    .cm-editor {
      height: 100%;
      font-size: 14px;
    }

    .cm-scroller {
      overflow: auto;
    }

    .error-line {
      background-color: rgba(255, 0, 0, 0.1);
    }

    .error-line .cm-line {
      color: #ff0000;
      font-weight: bold;
    }

    .caution-line {
      background-color: rgba(255, 153, 0, 0.1);
    }

    .caution-line .cm-line {
      font-weight: bold;
    }

    #dark-theme:checked~#app .cm-editor {
      background-color: #1e1e1e;
      color: #cfcfcf;
    }

    #dark-theme:checked~#app .cm-gutters {
      background-color: #1e1e1e;
      color: #858585;
      border-right: 1px solid #444;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px;
    }

    label[for="dark-theme"] {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: none;
    }

    label[for="dark-theme"]::after {
      content: 'üåô';
    }

    #dark-theme:checked~#app {
      background-color: #1e1e1e;
      color: #cfcfcf;
    }

    #dark-theme:checked~#app .editor {
      border-color: #444;
    }

    #dark-theme:checked~#app header {
      border-color: #444;
    }

    #dark-theme:checked~#app label[for="dark-theme"] {
      color: #cfcfcf;
    }

    #dark-theme:checked~#app a {
      color: #9cdcfe;
    }

    #dark-theme:checked~#app label[for="dark-theme"]::after {
      content: '‚òÄÔ∏è';
    }

    .tabs {
      display: none;
    }

    input[type="radio"],
    input[type="checkbox"] {
      display: none;
    }

    @media screen and (max-width: 800px) {
      .tabs {
        width: 100%;
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        border-bottom: 1px solid #ccc;
        overflow: auto;
      }

      .tabs label {
        padding: 0;
        margin: 0 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background: none;
        white-space: nowrap;
      }

      .container {
        position: relative;
      }

      .editor-row {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        height: 100%;
        width: 100%;
      }

      .editor-section {
        height: 100%;
        width: 100%;
        position: relative;
        z-index: 100;
      }

      #alterEditorTab:checked~#app .tabs [for="alterEditorTab"],
      #diffEditorTab:checked~#app .tabs [for="diffEditorTab"],
      #newEditorTab:checked~#app .tabs [for="newEditorTab"],
      #oldEditorTab:checked~#app .tabs [for="oldEditorTab"] {
        font-weight: bold;
        text-decoration: underline;
      }

      #alterEditorTab:not(:checked)~#app #alterSchemaSection,
      #diffEditorTab:not(:checked)~#app #diffViewerSection,
      #newEditorTab:not(:checked)~#app #newSchemaSection,
      #oldEditorTab:not(:checked)~#app #oldSchemaSection {
        display: none;
      }
    }
  </style>
</head>

<body>
  <input type="checkbox" id="dark-theme" onchange="toggleTheme()" />
  <input type="radio" name="editorToggle" id="oldEditorTab" checked />
  <input type="radio" name="editorToggle" id="newEditorTab" />
  <input type="radio" name="editorToggle" id="diffEditorTab" />
  <input type="radio" name="editorToggle" id="alterEditorTab" />

  <div id="app">
    <header>
      <div style="display: flex; align-items: center; gap: 10px;">
        <h1 style="margin: 0; display: flex; align-items: center;">
          <img src="logo.png" alt="Logo" style="height:30px; vertical-align: middle; margin-right:10px;" />
          <span style="display: none;">PG</span> Diff
        </h1>
        <a href="https://github.com/deadlyjack/pgdiff" target="_blank" rel="noopener noreferrer"
          style="margin-left: 10px;">
          Github
        </a>
      </div>
      <label for="dark-theme" style="margin-left: 10px;"></label>
    </header>
    <nav class="tabs">
      <label for="oldEditorTab">Old Schema</label>
      <label for="newEditorTab">New Schema</label>
      <label for="diffEditorTab">Diff Viewer</label>
      <label for="alterEditorTab">Alter Schema</label>
    </nav>
    <div class="container">
      <div class="editor-row">
        <div class="editor-section" id="oldSchemaSection">
          <div class="title">
            <span>Old Schema</span>
            <label for="oldSchemaFileInput">üìÅ Load file</label>
            <input type="file" id="oldSchemaFileInput" style="display: none;" />
          </div>
          <div id="oldSchema" class="editor"></div>
        </div>
        <div class="editor-section" id="newSchemaSection">
          <div class="title">
            <span>New Schema</span>
            <label for="newSchemaFileInput">üìÅ Load file</label>
            <input type="file" id="newSchemaFileInput" style="display: none;" />
          </div>
          <div id="newSchema" class="editor"></div>
        </div>
      </div>
      <div class="editor-row">
        <div class="editor-section" id="diffViewerSection">
          <div class="title">Diff Viewer</div>
          <div id="diffViewer" class="editor"></div>
        </div>
        <div class="editor-section" id="alterSchemaSection">
          <div class="title">Alter Schema</div>
          <div id="alterSchema" class="editor"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
